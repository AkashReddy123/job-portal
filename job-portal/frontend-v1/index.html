<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Job Portal - v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>body{font-family:sans-serif;margin:2rem} .card{border:1px solid #ddd;padding:1rem;border-radius:8px;margin:.5rem 0}</style>
</head>
<body>
  <h1>Job Portal (v1) âœ…</h1>
  <p>This is the stable version (v1).</p>
  <div id="jobs"></div>

  <form id="jobForm">
    <h3>Add Job</h3>
    <input id="title" placeholder="Title" required/>
    <input id="company" placeholder="Company" required/>
    <button type="submit">Create</button>
  </form>

  <script>
    const api = '/api';
    async function load() {
      const r = await fetch(api + '/jobs');
      const jobs = await r.json();
      const div = document.getElementById('jobs');
      div.innerHTML = '<h3>Jobs</h3>' + jobs.map(j => `<div class="card"><b>${j.title}</b> @ ${j.company}</div>`).join('');
    }
    document.getElementById('jobForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      await fetch(api + '/jobs', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ title: title.value, company: company.value })
      });
      title.value=''; company.value=''; load();
    });
    load();
  </script>
</body>
</html>
